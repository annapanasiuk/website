<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Adventures</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://example.com/travel-background.jpg'); /* Заміни на реальне посилання на зображення */
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #ffdd57;
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            font-size: 1.5em;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Travel Adventures</h1>
    <p>Discover the most amazing places on Earth and embark on unforgettable journeys.</p>
    <a href="#explore" class="button">Explore Now</a>
</body>
</html>
